    <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
</head>
<body>

    <header>
        <h1>Barber Shop</h1>
        <nav class="">
            <li><a href="index.html">Inicio</a></li>
    
            <li><a href="productos.html">Productos</a></li>
    
            <li><a href="contacto.html">Contacto</a></li>
    
        </nav>
    </header>
    <main>  
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" name="" id="nombreapellido" required>

            <label for="correo">Correo Electrónico</label>
            <input type="email" id="correo" required placeholder="email@gmail.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" required placeholder="(XX) XXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="" cols="70" rows="10" id="mensaje"></textarea>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <td>Días</td>
                    <td>Horarios</td>
                </tr>
            </thead>
    
            <tbody>
                <tr>
                    <td>Lunes a viernes</td>
                    <td>9AM a 8PM</td>
                </tr>
                <tr>
                    <td>sabádos y domingos</td>
                    <td>11AM a 9PM</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Barber Shop - Todos los derechos reservados.</p>
    </footer>
</body>
</html>
